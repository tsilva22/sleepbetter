<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Better</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="promocao">
        <span>Winter Sale | Up to 25% & Bogo 50% Off while supplies last</span>
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div class="menu">
        <span><a href="#">Sleep<span>Better</span><ion-icon name="moon"></ion-icon></a></span>
        <nav>
          <ul>
            <li><a href="#">Sleep Pod Collection</a></li>
            <li><a href="#">Loungewear Collection</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <ion-icon class="cart" name="cart"></ion-icon>
      </div>
    </div>
  </header>

  <main>
    <section class="info-produtos">
      <div class="conteudo">
        <div class="imagens">
          <div class="galeria">
            <img src="./img/galeriaProdutos/sleepPod/galeria1.webp" alt="">
            <img src="./img/galeriaProdutos/sleepPod/galeria2.webp" alt="">
            <img src="./img/galeriaProdutos/sleepPod/galeria3.webp" alt="">
            <img src="./img/galeriaProdutos/sleepPod/galeria4.webp" alt="">
            <img src="./img/galeriaProdutos/sleepPod/galeria5.webp" alt="">
            <img src="./img/galeriaProdutos/sleepPod/galeria6.webp" alt="">
          </div>
          <img class="imagem-ativa" src="./img/galeriaProdutos/sleepPod/galeria1.webp" alt="">
        </div>

        <div class="detalhes">
          <h1>Sleep Pod</h1>
          <p>$87.99</p>
          <span>or 4 interest-free payments of $22.00 with <a href="#">afterpay<ion-icon name="repeat"></ion-icon></a></span>
          <div class="classificacao">
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <ion-icon name="star-sharp"></ion-icon>
            <span>(125)</span>
          </div>
          <div class="tamanho">
            <p>Size</p>
            <div class="tamanho-buttons">
              <button>Small</button>
              <button>Medium</button>
              <button>Large</button>
            </div>
          </div>
          <div class="quantidade">
            <h2>Quantify</h2>
            <div class="quantidade-input">
              <button>-</button>
              <input type="number" min="1" value="1">
              <button>+</button>
            </div>
          </div>
          <button class="add-cart">Add To Cart</button>
        </div>

      </div>
    </section>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
